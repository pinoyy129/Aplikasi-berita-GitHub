<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Berita Indonesia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f7fb;
      color: #333;
    }

    header {
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .headline img {
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .headline img:hover {
      transform: scale(1.03);
    }

    .article-card {
      transition: all 0.3s ease;
    }

    .article-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(200, 100, 150, 0.2);
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff80ab, #ce93d8);
      color: white;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="p-5 flex flex-col md:flex-row justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-700 mb-3 md:mb-0">Portal Berita Indonesia</h1>
    <nav class="flex flex-wrap gap-3 text-sm md:text-base">
      <a href="#" onclick="loadNews('')" class="text-gray-700 hover:text-pink-600">Beranda</a>
      <a href="#" onclick="loadNews('nation')" class="text-gray-700 hover:text-pink-600">Nasional</a>
      <a href="#" onclick="loadNews('world')" class="text-gray-700 hover:text-pink-600">Dunia</a>
      <a href="#" onclick="loadNews('business')" class="text-gray-700 hover:text-pink-600">Bisnis</a>
      <a href="#" onclick="loadNews('technology')" class="text-gray-700 hover:text-pink-600">Teknologi</a>
      <a href="#" onclick="loadNews('sports')" class="text-gray-700 hover:text-pink-600">Olahraga</a>
      <a href="#" onclick="loadNews('health')" class="text-gray-700 hover:text-pink-600">Kesehatan</a>
    </nav>
  </header>

  <!-- SEARCH -->
  <div class="max-w-6xl mx-auto mt-6 px-4">
    <div class="flex flex-col md:flex-row gap-3">
      <input id="searchInput" type="text" placeholder="Cari berita..." 
        class="w-full p-3 border rounded-lg border-pink-300 focus:ring-2 focus:ring-pink-400 outline-none" />
      <button onclick="loadNews()" class="btn-primary px-5 py-3 font-medium">Cari</button>
    </div>
    <p id="status" class="mt-3 text-pink-600 font-medium"></p>
  </div>

  <!-- CONTENT -->
  <main class="max-w-6xl mx-auto mt-8 px-4 grid md:grid-cols-3 gap-8">
    <!-- HEADLINE -->
    <section id="headline" class="md:col-span-2 headline"></section>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="space-y-4"></aside>
  </main>

  <!-- FOOTER -->
  <footer class="mt-16 bg-white py-6 text-center text-gray-600 text-sm border-t">
    Â© <span id="year"></span> Portal Berita Indonesia | GNews API
  </footer>

  <script>
    const API_KEY = "b3d28a0ac85049d23f513efde9520f3b";
    let topic = "";

    async function loadNews(cat = "") {
      topic = cat;
      const query = document.getElementById("searchInput").value || "Indonesia";
      document.getElementById("status").innerText = "Sedang memuat berita...";

      const proxy = "https://api.allorigins.win/raw?url=";
      let apiURL = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=id&country=id&max=10&apikey=${API_KEY}`;
      if (topic) apiURL += `&topic=${topic}`;
      const url = `${proxy}${encodeURIComponent(apiURL)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.articles || data.articles.length === 0) {
          document.getElementById("status").innerHTML = "<span class='text-red-600'>Tidak ada berita ditemukan.</span>";
          return;
        }

        document.getElementById("status").innerText = "";
        renderNews(data.articles);
      } catch (err) {
        document.getElementById("status").innerHTML = "<span class='text-red-600'>Terjadi kesalahan.</span>";
      }
    }

    function renderNews(articles) {
      const headline = document.getElementById("headline");
      const sidebar = document.getElementById("sidebar");
      headline.innerHTML = "";
      sidebar.innerHTML = "";

      const main = articles[0];
      headline.innerHTML = `
        <div class="bg-white p-4 rounded-lg shadow-md">
          <img src="${main.image || 'https://via.placeholder.com/800x400/ffc0cb/ffffff?text=No+Image'}" class="w-full h-64 object-cover mb-4">
          <h2 class="text-2xl font-semibold text-pink-700 mb-2">${main.title}</h2>
          <p class="text-gray-700 mb-3">${main.description || "Tidak ada deskripsi."}</p>
          <a href="${main.url}" target="_blank" class="text-pink-600 font-semibold hover:underline">Baca Selengkapnya</a>
        </div>`;

      articles.slice(1).forEach(a => {
        sidebar.innerHTML += `
          <div class="article-card bg-white p-3 rounded-lg flex gap-3 items-start">
            <img src="${a.image || 'https://via.placeholder.com/120x80/ffd6e8/000000?text=No+Image'}" class="w-28 h-20 object-cover rounded-md">
            <div>
              <h3 class="text-sm font-semibold text-pink-700 mb-1">${a.title}</h3>
              <a href="${a.url}" target="_blank" class="text-xs text-pink-500 hover:underline">Baca</a>
            </div>
          </div>`;
      });
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    loadNews();
  </script>
</body>
</html>
